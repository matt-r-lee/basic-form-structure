<!DOCTYPE html>
<html>
<head>
  <title>Basic Form Structure</title>
</head>

<body>

<form action="index.html" method="post">
  <h1>Form Title</h1>
  <fieldset>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name"> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="user_email"> <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password"> <br>
  </fieldset>

  <fieldset>
    <label>Select One Option:</label>
      <input type="radio" id="first_option" value="first_option" name="select_one"><label for="first_option">First Option</label>
      <input type="radio" id="second_option" value="second_option" name="select_one"><label for="second_option">Second Option</label>
      <input type="radio" id="third_option" value="third_option" name="select_one"><label for="third_option">Third Option</label> <br>
  </fieldset>

  <fieldset>
    <label>Drop Down Menu Section:</label>
    <select>
      <optgroup label="Group 1">
        <option value="option_1">Option 1</option>
        <option value="option_2">Option 2</option>
        <option value="option_3">Option 3</option>
      </optgroup>
      <optgroup label="Group 2">
        <option value="option_4">Option 4</option>
        <option value="option_5">Option 5</option>
      </optgroup>
    </select>
  </fieldset>

  <fieldset>
    <label>Select One or More: </label><br>
    <input type="checkbox" id="category_1" value="category_1" name="select_option_1"><label for="category_1">Interest 1</label><br>
    <input type="checkbox" id="category_2" value="category2" name="select_option_2"><label for="category_1">Interest 2</label><br>
    <input type="checkbox" id="category_3" value="category_3" name="select_option_3"><label for="category_1">Interest 3</label><br>
    <input type="checkbox" id="category_4" value="category_4" name="select_option_4"><label for="category_1">Interest 4</label><br>
  </fieldset>

  <button type="submit">Submit Form</button>

</form>

</body>







</html>
